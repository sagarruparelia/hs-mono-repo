<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MFE Profile - Module Federation</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      background: #f0f0f0;
    }
    .error { background: #ffebee; color: #c62828; }
    .success { background: #e8f5e9; color: #2e7d32; }
  </style>
</head>
<body>
<h1>MFE Profile Test - Module Federation Approach</h1>

<div id="status" class="status">Loading custom element via Module Federation...</div>

<!-- Custom element will be added here -->
<div id="app"></div>

<!-- Load Module Federation runtime first -->
<script type="module">
  const statusDiv = document.getElementById('status');
  const appDiv = document.getElementById('app');

  console.log('Loading via Module Federation...');

  async function loadCustomElement() {
    try {
      // Step 1: Load the remote entry
      console.log('Step 1: Loading remoteEntry.js...');
      await import('http://localhost:4203/remoteEntry.js');
      console.log('✓ remoteEntry.js loaded');
      statusDiv.textContent = 'Remote entry loaded, checking global...';

      // Step 2: Check if the MF global is available
      if (window.__FEDERATION__) {
        console.log('✓ Module Federation runtime found:', window.__FEDERATION__);
      }

      // Step 3: Try to load the module using dynamic import with full path
      console.log('Step 2: Attempting to load custom element module...');

      // The remoteEntry.js should have registered the remote
      // Try using the __webpack_init_sharing__ and __webpack_share_scopes__ if available
      const module = await import('http://localhost:4203/mfe_profile/customElement');

      console.log('✓ Custom element module loaded:', module);
      statusDiv.textContent = '✓ Custom element loaded successfully!';
      statusDiv.className = 'status success';

      // Create and add the custom element
      const element = document.createElement('mfe-profile');
      element.setAttribute('theme', 'light');
      element.setAttribute('user-id-value', '12345');
      appDiv.appendChild(element);

      console.log('✓ Custom element added to DOM');
    } catch (err) {
      statusDiv.textContent = `✗ Failed: ${err.message}`;
      statusDiv.className = 'status error';
      console.error('Failed to load:', err);
      console.error('Stack:', err.stack);
    }
  }

  loadCustomElement();
</script>
</body>
</html>
