version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7
    container_name: bff-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: final_bff
    volumes:
      - mongodb_data:/data/db
    networks:
      - bff-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: bff-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - bff-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot BFF
  bff:
    build:
      context: .
      dockerfile: apps/bff/Dockerfile
    container_name: bff-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: ${APP_PROFILE:-dev}

      # Database
      MONGODB_URI: mongodb://mongodb:27017/final_bff
      MONGODB_DATABASE: final_bff

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_SSL_ENABLED: false

      # OIDC (from .env)
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET}
      OIDC_ISSUER_URI: ${OIDC_ISSUER_URI}

      # AWS
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}

      # External Services
      US_SERVICE_BASE_URL: ${US_SERVICE_BASE_URL}
      US_SERVICE_CLIENT_ID: ${US_SERVICE_CLIENT_ID}
      US_SERVICE_CLIENT_SECRET: ${US_SERVICE_CLIENT_SECRET}

      PSN_SERVICE_BASE_URL: ${PSN_SERVICE_BASE_URL}
      PSN_SERVICE_CLIENT_ID: ${PSN_SERVICE_CLIENT_ID}
      PSN_SERVICE_CLIENT_SECRET: ${PSN_SERVICE_CLIENT_SECRET}

      ELIGIBILITY_SERVICE_BASE_URL: ${ELIGIBILITY_SERVICE_BASE_URL}
      ELIGIBILITY_SERVICE_CLIENT_ID: ${ELIGIBILITY_SERVICE_CLIENT_ID}
      ELIGIBILITY_SERVICE_CLIENT_SECRET: ${ELIGIBILITY_SERVICE_CLIENT_SECRET}

      # JVM Options
      JAVA_OPTS: "-Xmx512m -Xms256m"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bff-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      # Mount .env file if exists (for local development)
      - ./apps/bff/.env:/app/.env:ro

networks:
  bff-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
